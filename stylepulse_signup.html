<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Style Pulse</title>
    <link rel="stylesheet" href="stylesignup.css">
    <script>
        function sidebar(){
            let sidebar = document.getElementById("sidebar");
            let burger = document.getElementById("navigation");
            
            sidebar.style.display = "flex";
            burger.style.display  = "none";
        }
        function hidesidebar(){
            let sidebar = document.getElementById("sidebar");
            let burger = document.getElementById("navigation");
        
            sidebar.style.display = "none";
            burger.style.display  = "flex";
        }
    </script>
</head>
<body>
    <header>
        <div class="navigation_bar">
            <a class="h3" href="index.html">SP</a>
            <span class="h3"></span>
            <a id="pc_a" class="homebtn" href="index.html"><b>HOME</b></a>
            <a id="pc_a" href="">CONNECT</a>
            <a id="pc_a" href="">PROFILIO</a>
            <a id="pc_a" href="">CONTACT</a>
            <a id="pc_a" href="stylepulse_signup.html">SIGN UP</a>
            <button id="navigation" class="navigation" onclick="sidebar()">&#9776</button>
            <button class="backburger" id="backburger" onclick="hidesidebar()"><b>X</b></button>
        </div>
        
    
        <div id="sidebar" class="sidebar">
            <a id="mobile_a" class="homebtn" href="index.html"><b>HOME</b></a>
            <a id="mobile_a" href="">CONNECT</a>
            <a id="mobile_a" href="">PROFILIO</a>
            <a id="mobile_a" href="">CONTACT</a>
            <a id="mobile_a" href="stylepulse_signup.html">SIGN UP</a>
        </div>
    </header>
    <form action="">
        <fieldset>
            <h3><b>Sign up</b></h3>
            <input class="filedsinput" type="text" id="name" placeholder="Username">
            <br><br>
            <input class="filedsinput" type="text" id="email" placeholder="example@gmail.com">
            <br><br>
            <input class="filedsinput" type="password" id="password" placeholder="Password">
            <br><br>
            <div class="custombutton" >
                <div>
                    <input type="submit" id="submit" class="submit" value="Sign up">
                </div>
                <div>
                    <input type="reset" id="login" class="submit" value="Cancel">
                </div>
            </div>
            
        </fieldset>
    </form>
</body>
</html>
